<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    
    <script src="https://kit.fontawesome.com/39718c27c5.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="src/style.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">
 
</head>
  <body>
    <div class="container">
      <div class="weather_app">
      <form class="row g-2" id="search-form">
  
  <div class="col-8" >
    
    <input type="city" class="form-control" id="my-city" placeholder="Enter your city">
  </div>
  <div class="col-2">
    <button type="submit" class="btn btn-primary mb-3" id="buttonSearch">Search</button>
  
  </div>
    <div class="col-2">
    <button type="submit2" class="btn btn-primary mb-3" id="buttonCurrent">Current</button>
    

  </div>
</form>

      </form>
      <br />
       <div class="row">
    <div class="col-6">
        <h1><span id="currentCity">Kyiv</span> <span id="currentTemperature">25</span><span class="units"><a href="#" id="celsius-link">°С</a>|<a href="#" id="fahrenheit-link">°F</a></span></h1>
        <ul><strong>
        <li id="myDate">Monday 11:00</li>
        <li id="weatherDescription">Sunny</li>
</strong>
</ul>
        
    </div>
    <div class="col-6"><i class="fa-solid fa-sun main_icon sunny"></i></div>
    <div class="row">
    <div class="col-2">
      <h3>Tue</h3>
      <p>20°С</p>
      <i class="fa-solid fa-cloud add_icon cloud"></i>
      </div>
    <div class="col-2">
      <h4>Wed</h4>
      <p>22°С</p>
      <i class="fa-solid fa-cloud-rain add_icon rain"></i>
    </div>
    <div class="col-2">
      <h4>Thu</h4>
      <p>23°С</p>
      <i class="fa-solid fa-sun add_icon sunny"></i>
    </div>
    <div class="col-2">
      <h4>Fri</h4>
      <p>20°С</p>
      <i class="fa-solid fa-cloud add_icon"></i>
    </div>
<div class="col-2">
      <h4>Sat</h4>
      <p>19°С</p>
      <i class="fa-solid fa-cloud-rain add_icon "></i>
    </div>
    <div class="col-2">
      <h4>Sun</h4>
      <p>20</p>
      <i class="fa-solid fa-cloud-rain add_icon "></i>
    </div>
</div>

  </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 <script src="src/index.js"></script>
    
  </body>
</html>
